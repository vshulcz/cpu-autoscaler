name: Tests

on:
  push:
  pull_request:

jobs:
  test:
    name: Run on Ubuntu
    runs-on: ubuntu-latest
    steps:
      - name: Clone the code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Generate & Manifests (controller-gen)
        run: |
          make generate
          make manifests

      - name: Running Tests
        run: |
          go mod tidy
          make test
      
      - name: Upload coverage (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: |
            **/coverage*.out
          if-no-files-found: ignore
