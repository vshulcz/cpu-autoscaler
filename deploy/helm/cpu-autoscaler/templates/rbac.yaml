{{- if .Values.rbac.clusterScoped }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "cpu-autoscaler.fullname" . }}
  labels: {{- include "cpu-autoscaler.labels" . | nindent 4 }}
rules:
  - apiGroups: ["autoscale.example.com"]
    resources: ["cpubasedautoscalers", "cpubasedautoscalers/status"]
    verbs: ["get","list","watch","update","patch"]
  - apiGroups: ["apps"]
    resources: ["deployments","statefulsets"]
    verbs: ["get","list","watch","update","patch"]
  - apiGroups: ["autoscaling"]
    resources: ["horizontalpodautoscalers"]
    verbs: ["get","list","watch"]
  - apiGroups: ["keda.sh"]
    resources: ["scaledobjects"]
    verbs: ["get","list","watch"]
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create","patch"]
  - apiGroups: ["coordination.k8s.io"]
    resources: ["leases"]
    verbs: ["get","list","watch","create","update","patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "cpu-autoscaler.fullname" . }}
  labels: {{- include "cpu-autoscaler.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "cpu-autoscaler.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "cpu-autoscaler.fullname" . }}
    namespace: {{ .Release.Namespace }}
{{- else }}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "cpu-autoscaler.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels: {{- include "cpu-autoscaler.labels" . | nindent 4 }}
rules:
  - apiGroups: ["autoscale.example.com"]
    resources: ["cpubasedautoscalers", "cpubasedautoscalers/status"]
    verbs: ["get","list","watch","update","patch"]
  - apiGroups: ["apps"]
    resources: ["deployments","statefulsets"]
    verbs: ["get","list","watch","update","patch"]
  - apiGroups: ["autoscaling"]
    resources: ["horizontalpodautoscalers"]
    verbs: ["get","list","watch"]
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create","patch"]
  - apiGroups: ["coordination.k8s.io"]
    resources: ["leases"]
    verbs: ["get","list","watch","create","update","patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "cpu-autoscaler.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels: {{- include "cpu-autoscaler.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "cpu-autoscaler.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "cpu-autoscaler.fullname" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}
